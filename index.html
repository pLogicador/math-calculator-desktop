<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles/style.css">

    <!-- Link para fonte de texto pixel 2D-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="bottom">
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="token">/</button>
            <button class="arithmetic-button">C</button>
            <button class="arithmetic-button">+/-</button>
            <button class="arithmetic-button">%</button>
                    
            <button class="token">x</button>
            <button class="numberbutton">1</button>
            <button class="numberbutton">2</button>
            <button class="numberbutton">3</button>
                    
            <button class="token">-</button>
            <button class="numberbutton">4</button>
            <button class="numberbutton">5</button>
            <button class="numberbutton">6</button>
                    
            <button class="token">+</button>
            <button class="numberbutton">7</button>
            <button class="numberbutton">8</button>
            <button class="numberbutton">9</button>
                    
            <button class="token">=</button>
            <button class="numberbutton button-zero" style="width: 218px ;">0</button>
                    
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
